<div class="alain-default__header-logo">
  <a [routerLink]="['/']" class="alain-default__header-logo-link">
    <img class="alain-default__header-logo-expanded" src="./assets/logo-full.svg" alt="{{ app.name }}" style="max-height: 40px" />
    <img class="alain-default__header-logo-collapsed" src="./assets/logo.svg" alt="{{ app.name }}" style="max-height: 30px" />
  </a>
</div>
<div class="alain-default__nav-wrap">
  <ul class="alain-default__nav">
    <!-- Menu -->
    <li>
      <div class="alain-default__nav-item" (click)="toggleCollapsedSidebar()">
        <i nz-icon nzType="menu-{{ collapsed ? 'unfold' : 'fold' }}"></i>
      </div>
    </li>
  </ul>

  <ul class="alain-default__nav">
    <!-- Notify -->
    <!-- <li>
      <header-notify></header-notify>
    </li>
   -->
    <li class="hidden-mobile">
      <header-user></header-user>
    </li>
    <li class="hidden-mobile">
      <div>
        <i nz-icon nzType="logout" nzTheme="outline"></i>
      </div>
    </li>
  </ul>
</div>
